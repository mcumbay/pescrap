<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" th:href="@{/styles.css}" />
	<title>Player</title>
</head>
<body>
	<h1>Player</h1>
	<div>
		<div>
			Pes Id: <span th:text="*{player.id}"></span>
		</div>
		<div>
			Name : <span th:text="*{player.name}"></span>
		</div>
		<div>
			Nationality:
			<span th:text="*{player.nationality.name}"></span>
		</div>
		<a th:href="@{/}">Home</a>
	</div>
</body>
</html>
