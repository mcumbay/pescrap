<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Scrap PLayer</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" media="screen"
		th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" media="screen" th:href="@{/css/pescrap.css}" />
	<script th:src="@{/js/jquery-3.5.1.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
	<div class="bg page-holder bg-cover">
		<div class="container">
			<div class="row">
				<h1>Scrap a player</h1>
			</div>
			<div class="row">
				<form method="POST" th:object="${searchForm}">
				 	<div class="form-group">
						<label>Pesdb Id:</label>
						<input type="text" class="form-control" th:field="*{id}" /> 
						<span class="validationError"
							th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Pes Id
							Error</span>
					</div>
	
					<button class="btn btn-dark">Scrap it!</button>
	
				</form>
			</div>
		</div>
	</div>
</body>
</html>
