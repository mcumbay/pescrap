<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>User Registration</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" media="screen"
		th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" media="screen" th:href="@{/css/pescrap.css}" />
	<script th:src="@{/js/jquery-3.5.1.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
	<div class="bg page-holder bg-cover">
		<div class="container">
			<div>
				<h1>Register</h1>
			</div>
			<div class="pes-card">
			    <form method="POST" th:action="@{/register}" id="registerForm">
					<div class="row odd-row">
				        <div class="col"><label for="username">Email: </label></div>
				        <div class="col"><input type="text" name="email"/></div>
					</div>
					<div class="row even-row">
				        <div class="col"><label for="password">Password: </label></div>
				        <div class="col"><input type="password" name="password"/></div>
					</div>
					<div class="row odd-row">
				        <div class="col"><label for="confirm">Confirm password: </label></div>
				        <div class="col"><input type="password" name="confirm"/></div>
					</div>
					<div class="row">
			        	<input class="btn btn-light btn-lg btn-block" type="submit" value="Register"/>
			        </div>
			    </form>			
			</div>
		</div>
	</div>
</body>
</html>
