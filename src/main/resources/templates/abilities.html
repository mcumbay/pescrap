<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Player Abilities</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" media="screen"
		th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" media="screen" th:href="@{/css/pescrap.css}" />
	<script th:src="@{/js/jquery-3.5.1.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div class="bg page-holder bg-cover">
	<div class="container">
	</div>
	<div class="container">
		<div>
			<h1>Attack</h1>
		</div>
		<div>
			<div class="pes-card">
				<div class="row odd-row">
					 <div class="col"><label>Offensive Awareness:</label></div>
					 <div class="col"><span th:text="*{ability.offensiveAwareness}"></span></div>
				</div>
				<div class="row even-row">
					<div class="col"><label>Ball Control:</label></div>
					<div class="col"><span th:text="*{ability.ballControl}"></span></div>
				</div>
				<div class="row odd-row">
					 <div class="col"><label>Dribbling:</label></div>
					 <div class="col"><span th:text="*{ability.dribbling}"></span></div>
				</div>
				<div class="row even-row">
					<div class="col"><label>Tight Possession:</label></div>
					<div class="col"><span th:text="*{ability.tightPossession}"></span></div>
				</div>
				<div class="row odd-row">
					 <div class="col"><label>Low Pass:</label></div>
					 <div class="col"><span th:text="*{ability.lowPass}"></span></div>
				</div>
				<div class="row even-row">
					<div class="col"><label>Lofted Pass:</label></div>
					<div class="col"><span th:text="*{ability.loftedPass}"></span></div>
				</div>
				<div class="row odd-row">
					 <div class="col"><label>Finishing:</label></div>
					 <div class="col"><span th:text="*{ability.finishing}"></span></div>
				</div>
				<div class="row even-row">
					<div class="col"><label>Heading:</label></div>
					<div class="col"><span th:text="*{ability.heading}"></span></div>
				</div>
				<div class="row odd-row">
					 <div class="col"><label>Place Kicking:</label></div>
					 <div class="col"><span th:text="*{ability.placeKicking}"></span></div>
				</div>
				<div class="row even-row">
					<div class="col"><label>Curl:</label></div>
					<div class="col"><span th:text="*{ability.curl}"></span></div>
				</div>								
			</div>
		</div>
	</div>
	<div class="container">
		<div>
			<h1>Defence</h1>
		</div>
		<div>
			<div class="pes-card">
				<div class="row odd-row">
					 <div class="col"><label>Defensive Awareness:</label></div>
					 <div class="col"><span th:text="*{ability.defensiveAwareness}"></span></div>
				</div>
				<div class="row even-row">
					<div class="col"><label>Ball Winning:</label></div>
					<div class="col"><span th:text="*{ability.ballWinning}"></span></div>
				</div>
				<div class="row odd-row">
					 <div class="col"><label>Aggression:</label></div>
					 <div class="col"><span th:text="*{ability.aggression}"></span></div>
				</div>
				<div class="row even-row">
					<div class="col"><label>GK Awareness:</label></div>
					<div class="col"><span th:text="*{ability.gkAwareness}"></span></div>
				</div>
				<div class="row odd-row">
					 <div class="col"><label>Aggression:</label></div>
					 <div class="col"><span th:text="*{ability.gkcatching}"></span></div>
				</div>
				<div class="row even-row">
					<div class="col"><label>GK Clearing:</label></div>
					<div class="col"><span th:text="*{ability.gkClearing}"></span></div>
				</div>
				<div class="row odd-row">
					 <div class="col"><label>GK Reflexes:</label></div>
					 <div class="col"><span th:text="*{ability.gkReflexes}"></span></div>
				</div>
				<div class="row even-row">
					<div class="col"><label>GK Reach:</label></div>
					<div class="col"><span th:text="*{ability.gkReach}"></span></div>
				</div>							
			</div>
		</div>
	</div>
	
		<div class="container">
		<div>
			<h1>Strength</h1>
		</div>
		<div>
			<div class="pes-card">
				<div class="row odd-row">
					 <div class="col"><label>Speed:</label></div>
					 <div class="col"><span th:text="*{ability.speed}"></span></div>
				</div>
				<div class="row even-row">
					<div class="col"><label>Acceleration:</label></div>
					<div class="col"><span th:text="*{ability.acceleration}"></span></div>
				</div>
				<div class="row odd-row">
					 <div class="col"><label>Kicking Power:</label></div>
					 <div class="col"><span th:text="*{ability.kickingPower}"></span></div>
				</div>
				<div class="row even-row">
					<div class="col"><label>Jump:</label></div>
					<div class="col"><span th:text="*{ability.jump}"></span></div>
				</div>
				<div class="row odd-row">
					 <div class="col"><label>Physical Contact:</label></div>
					 <div class="col"><span th:text="*{ability.physicalContact}"></span></div>
				</div>
				<div class="row even-row">
					<div class="col"><label>Balance:</label></div>
					<div class="col"><span th:text="*{ability.balance}"></span></div>
				</div>
				<div class="row odd-row">
					 <div class="col"><label>Stamina:</label></div>
					 <div class="col"><span th:text="*{ability.stamina}"></span></div>
				</div>
				<div class="row">
					<a class="btn btn-light btn-lg btn-block" th:href="@{/}">Home</a>
					<a class="btn btn-light btn-lg btn-block" th:href="@{/players/{id}(id=${ability.id.playerId})}">Back</a>
				</div>						
			</div>
		</div>
	</div>
</div>
</body>
</html>
